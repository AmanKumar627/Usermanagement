  <body>
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            
                                <div class="text-center">
                                        <img class="img-circle img-thumbnail img-responsive" src="http://www.ittutorials.in/images/mi-logo.jpg" alt="User Management">
                                    
                                 <p class="lead">Login to your account</p>

                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
            $(document).ready(function () {
                $("#login").submit(function (event) {
                    event.preventDefault();
                    ajaxPost();
    
                });
                function ajaxPost() {
    
                    // PREPARE FORM DATA
                    var formData = {
                        email: $("#firstname").val(),
                        password: $("#lastname").val()
                    }
                    console.log(formData.email, formData.password);
                
                    $.ajax({
    
                type : "POST",
                contentType : "application/json",
                url :  "http://localhost:8081/NoteApp/login",
                data : JSON.stringify(formData),
                dataType : 'json',
                beforeSend: function(xhr) {
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
            },
                success : function(result) {
                    if(result.message == "done"){
                        console.log('hello');
                        window.location = "/home/bridgelabz/Documents/MyProject/Dashboard.html";

                        }
                        else{

                            console.log('error')
                    alert('invalid username and password')
                        }
                    console.log(result);

                }
            });
            resetData();
        }
        function resetData(){
        $("#firstname").val("");
        $("#lastname").val("");
    }
            }
            )
    
        </script>
